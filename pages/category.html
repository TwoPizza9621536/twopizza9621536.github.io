---
title: Categories
permalink: /category/
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <ul>
    {% for category in site.categories %}
    <li>
      <a
        href="{{ category[0] | slugify | prepend: '/category/' | relative_url }}">
        {{category[0] }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
