---
layout: default
title: Tags
permalink: /tag/
---

<section class="page">
  <h1 class="page-title">{% octicon tag height:24 %} Tags</h1>
  <ul>
    {% for tag in site.tags %}
    <li>
      <a href="{{ tag[0] | slugify | prepend: '/tag/' | relative_url }}">
        {{ tag[0] }}
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
