---
title: Tags
permalink: /tag/
---

<div class="page">
  <h1 class="page-title" id="{{ page.title | slugify }}">
    {% octicon tag height:24 %} {{ page.title }}
  </h1>
  <ul>
    {% for tag in site.tags %}
    <li>
      <a href="{{ tag[0] | slugify | prepend: '/tag/' | relative_url }}">
        {{ tag[0] | capitalize }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
