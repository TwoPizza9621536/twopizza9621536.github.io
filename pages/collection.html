---
title: Collections
permalink: /collection/
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <ul>
    {% for collection in site.collections %}
    <li>
      <a
        href="{{ collection.label | slugify | prepend: '/collection/' | relative_url }}">
        {{ collection.label | capitalize }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
