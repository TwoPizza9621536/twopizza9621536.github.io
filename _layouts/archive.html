---
layout: default
---

<h1>
  {% octicon tag height:24 %} Posts with the {{ page.title }} {{ page.type }}
</h1>

<ul class="posts">
  {% for post in page.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">
      {{ post.title }} - {{ post.date | date_to_string }}
    </a>
  </li>
  {% endfor %}
</ul>
