---
layout: default
---

<h2>{{ page.title }}</h2>

<p>
    Blog created: {{ page.date | date_to_string }} Blog updated: {{ page.datemod | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
        -
        <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
</p>

{{ content }}
