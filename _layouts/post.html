---
layout: default
---

{% include article.html %}

{% if site.related_posts.size > 1 %}
<aside>
  <h2>Related posts</h2>
  <ul class="related-posts">
    {% for related_post in site.related_posts limit:3 offset:1 %}
    <li class="related">
      <h3>
        <a href="{{ related_post.url | relative_url }}">
          {{ related_post.title }}
        </a>
      </h3>
      <p><small>{{ related_post.date | date_to_string }}</small></p>
    </li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
