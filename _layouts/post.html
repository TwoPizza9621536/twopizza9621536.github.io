---
layout: page
---

<div>
  <strong>Categories:</strong>
  {% for category in page.categories %}
  <a href="{{ site.url }}/categories/#{{ category | slugify }}">
    {{ category }}
  </a>
  {% endfor %}
  <strong>Tags:</strong>
  {% for tag in page.tags %}
  <a href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
  {% endfor %}
</div>

<p>Posted On: {{ page.date }} | Last Updated On: {{ page.last_modified_at }}</p>

<hr />

{{ content }}
