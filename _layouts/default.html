<!DOCTYPE html>
<html lang="{{ site.lang }}">
  {% include head.html %}

  <body>
    {% include sidebar.html %}

    <div class="wrap">
      <header class="masthead">
        <hgroup class="container">
          <h3 class="masthead-title">
            <a href="{{ site.url }}" title="Home">{{ site.title }}</a>
          </h3>
          <p><small>{{ site.tagline }}</small></p>
        </hgroup>
      </header>
      <main class="container content">{{ content }}</main>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle">
      <span class="visually-hidden">Sidebar</span>
    </label>
  </body>
</html>
