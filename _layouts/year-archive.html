---
layout: default
---

<section>
  <h1>{% octicon archive height:24 %} {{ page.date | date: "%Y" }} Archive</h1>
  <ul class="posts">
    {% for post in page.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">
        {{ post.title }} - {{ post.date | date_to_string }}
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
