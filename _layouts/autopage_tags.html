---
layout: default
---

<section>
  <h1>Posts with {{ page.autopages.display_name }} tag</h1>
  <ul>
    {% for post in paginator.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">
        {{ post.title }} - {{ post.date | date_to_string }}
      </a>
    </li>
    {% endfor %}
  </ul>
</section>
