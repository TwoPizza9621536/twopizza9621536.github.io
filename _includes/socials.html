<ul class="socials">
  <li>
    <a
      href="{{ site.socials[0] }}"
      class="icon icon-mastodon"
      rel="me external nofollow noopener noreferrer"
      ><span class="visually-hidden">My Mastodon Account</span></a
    >
  </li>
  <li>
    <a href="{{ site.socials[1] }}" class="icon icon-github">
      <span class="visually-hidden">My Github Account</span>
    </a>
  </li>
  <li>
    <a href="{{ site.socials[2] }}" class="icon icon-steam">
      <span class="visually-hidden">My Steam Profile</span>
    </a>
  </li>
  <li>
    <a
      href="/feed.xml"
      target="_top"
      type="application/atom+xml"
      class="icon icon-rss"
      ><span class="visually-hidden">RSS/Atom Blog Feed</span></a
    >
  </li>
</ul>
