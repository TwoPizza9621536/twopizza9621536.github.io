<div class="sidebar-item socials">
  <a
    href="mailto:{{ site.author.email | encode_email }}"
    target="_top"
    rel="noreferrer"
    >{% octicon mail height:24 aria-label:"Email" %}</a
  >
  <a
    rel="me external nofollow noopener noreferrer"
    href="{{ site.socials[0] }}"
    title="My Mastodon Account"
    ><svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="mastodon"
      role="img"
    >
      <title id="mastodon">My Mastodon Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#mastodon' | relative_url }}"
      />
    </svg>
  </a>
  <a href="{{ site.socials[1] }}" title="My Reddit Account">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="reddit"
      role="img"
    >
      <title id="reddit">My Reddit Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#reddit' | relative_url }}"
      />
    </svg>
  </a>
  <a href="{{ site.socials[2] }}" title="My Github Account">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="github"
      role="img"
    >
      <title id="github">My Github Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#github' | relative_url }}"
      />
    </svg>
  </a>
  <a href="{{ site.socials[3] }}" title="My Keybase Account">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="keybase"
      role="img"
    >
      <title id="keybase">My Keybase Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#keybase' | relative_url }}"
      />
    </svg>
  </a>
  <a
    href="{{ '/feed.xml?v=' | append: site.github.build_revision | relative_url }}"
    target="_top"
    rel="noreferrer"
    title="RSS/Atom Feed"
    type="application/atom+xml"
    >{% octicon rss height:24 aria-label:"RSS/Atom Feed" %}</a
  >
</div>

<div class="sidebar-item">
  <p>
    Hosted on <a href="https://pages.github.com">GitHub Pages</a>.
    Source code is hosted on
    <a href="{{ site.github.repository_url }}">Github</a>.
    Build with <a href="https://jekyllrb.com">Jekyll</a>.
  </p>
</div>

<div class="sidebar-item">
  <p>
    Except where otherwise
    <em><a href="{{ '/license' | relative_url }}">noted</a></em>,
    this website is licensed under
    <a
      rel="license external nofollow noopener noreferrer"
      href="https://creativecommons.org/licenses/by-sa/4.0/"
      >CC BY-SA 4.0</a
    >.
  </p>
</div>
