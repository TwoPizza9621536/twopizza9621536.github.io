<div class="sidebar-item socials">
  <a
    href="mailto:{{ site.author.email | encode_email }}"
    target="_top"
    rel="noreferrer"
    >{% octicon mail height:24 aria-label:"Email" %}</a
  >
  <a href="{{ site.social.links[0] }}">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="twitter"
      role="img"
    >
      <title id="twitter">My Twitter Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#twitter' | relative_url }}"
      />
    </svg>
  </a>
  <a href="{{ site.social.links[1] }}">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="github"
      role="img"
    >
      <title id="github">My Github Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#github' | relative_url }}"
      />
    </svg>
  </a>
  <a href="{{ site.social.links[2] }}">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="keybase"
      role="img"
    >
      <title id="keybase">My Keybase Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#keybase' | relative_url }}"
      />
    </svg>
  </a>
  <a href="{{ site.social.links[3] }}">
    <svg
      width="24"
      height="24"
      class="fa-icon"
      aria-labelledby="reddit"
      role="img"
    >
      <title id="reddit">My Reddit Account</title>
      <use
        href="{{ '/assets/svg/brands.svg?v=' | append: site.github.build_revision | append: '#reddit' | relative_url }}"
      />
    </svg>
  </a>
  <a
    href="{{ '/atom.xml?v=' | append: site.github.build_revision | relative_url }}"
    target="_top"
    rel="noreferrer"
    type="application/atom+xml"
    >{% octicon rss height:24 aria-label:"RSS/Atom Feed" %}</a
  >
</div>

<div class="sidebar-item">
  <p>
    Hosted on <a href="https://pages.github.com">GitHub Pages</a>. Source code
    is hosted on <a href="{{ site.github.repository_url }}">Github</a>. Build
    with <a href="https://jekyllrb.com">Jekyll</a>.
  </p>
</div>

<div class="sidebar-item">
  <p>
    Except where otherwise
    <em><a href="{{ '/license' | relative_url }}">noted</a></em
    >, this website is licensed under
    <a href="https://creativecommons.org/licenses/by-sa/4.0/"
      >CC BY-SA 4.0</a
    >.
  </p>
</div>
