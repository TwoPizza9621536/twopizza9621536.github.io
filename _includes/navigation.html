<div class="navigation">
  <nav>
    {% for item in site.data.navigation %}
    <a
      href="{{ item.link }}"
      {% if page.url == item.link %}
      class="current"
      {% else %}
      class="navigation-buttons"
      {% endif %}
      {% if page.url == "/" %}
      rel="home"
      {% elsif page.url == "/license" %}
      rel="license"
      {% elsif page.url == "/about" %}
      rel="author"
      {% endif %}
      >{{ item.name }}</a
    >
  {% endfor %}
  </nav>
</div>
