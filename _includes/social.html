<div class="mediaicons">
  <a href="mailto:{{ site.email | encode_email }}"
    target="top"
    title="Email"
    role="img"
    aria-label="Email to TwoPizza9621536"
    ><i aria-hidden="true" class="fa-solid fa-envelope fa-3x"></i
  ></a>
  {% assign sm = site.data.social-media %}
  {% for entry in sm %}
    {% assign key = entry | first %}
    <a href="{{ sm[key].href }}{{ sm[key].id }}"
      title="{{ sm[key].title }}"
      role="img"
      aria-label="{{ sm[key].aria }}"
      ><i aria-hidden="true" class="fa-brands {{ sm[key].fa-icon }} fa-3x"></i
    ></a>
  {% endfor %}
  <a href="{{ '/feed.xml' | relative_url }}"
    target="top"
    title="RSS Feed"
    role="img"
    aria-label="Email to TwoPizza9621536"
    ><i aria-hidden="true" class="fa-solid fa-rss fa-3x"></i
  ></a>
</div>
