<!--! and jreel https://jreel.github.io/social-media-icons-on-jekyll/ -->
<ul class="mozilla">
  <li>
    <a href="mailto:{{ site.author.email | encode_email }}"
      class="icon icon-email">
      <span class="visually-hidden">Email</span>
    </a>
  </li>

  {% assign s = site.data.socials %}
  {% for social in s %}
  {% assign key = social | first %}
  <li>
    <a href="{{ s[key].href }}{{ s[key].id }}" class="icon icon-{{ key }}"
      rel="me">
      <span class="visually-hidden">{{ s[key].title }}</span>
    </a>
  </li>
  {% endfor %}

  <li>
    <a href="{{ '/feed.xml' | relative_url  }}" type="application/atom+xml"
      class="icon icon-rss">
      <span class="visually-hidden">RSS/Atom Feed</span>
    </a>
  </li>

  <li>
    <a href="{{ '/sitemap.xml' | relative_url  }}" type="application/xml"
      class="icon icon-sitemap">
      <span class="visually-hidden">Sitemap</span>
    </a>
  </li>
</ul>
<!--! End of mozilla.html -->
