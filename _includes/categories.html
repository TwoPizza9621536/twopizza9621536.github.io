<ul class="category">
  <strong class="category__label">Categories:</strong>
  {% for category in page.categories %}
  <li class="category__item">
    <a href="{{ site.url }}/category/{{ category | downcase }}"
      title="{{ category }}"
      >{{ category | replace: '-', ' ' }}</a
    >
  </li>
  {% endfor %}
</ul>
