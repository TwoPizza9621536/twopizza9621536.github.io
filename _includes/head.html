<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}
  <link
    rel="stylesheet"
    href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}"
  >
  <link
    rel="shortcut icon"
    href="{{ '/assets/favicon.svg?v=' | append: site.github.build_revision | relative_url }}"
  >
  <link
    rel="alternate"
    type="application/atom+xml"
    title="{{ site.title }}"
    href="{{ '/atom.xml?v=' | append: site.github.build_revision | relative_url }}"
  >

  {% seo title=false %}
</head>
