---
layout: page
title: Tags
permalink: /blogs/tags.html
description: tags for the blogs.
slug: tags
---

<ul>
{% for tag in site.tags %}
  {% assign tag_name = tag[0] | downcase %}
  <li class="tag__item">
    <a
      href="{{ site.url }}/tag/{{ tag[0] | downcase }}"
      title="{{ tag_name }}"
      >{{ tag_name }}</a
    >
  </li>
{% endfor %}
</ul>

<p>
  See all
  <a href="{{ {{ '/blogs/categories.html' | relative_url }}"
    >categories</a
  > here.
</p>
