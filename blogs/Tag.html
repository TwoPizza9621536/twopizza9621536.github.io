---
layout: default
title: Tags
permalink: /blogs/tags.html
description: Tags for the blogs. It may be very long.
slug: tags
---

{% for tag in site.tags %}
    <h3>{{ tag[0] }}</h3>
    <hr/>
    <ul>
        {% for post in tag[1] %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
