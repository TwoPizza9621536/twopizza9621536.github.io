---
layout: default
title: Categories
permalink: /blogs/categories.html
description: Categories for my blogs.
---

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    {% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <hr />
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
  </body>
</html>
