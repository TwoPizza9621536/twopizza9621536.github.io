<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    {% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <hr />
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    {% endfor %}
    
    <div style="text-align: center;">
      <a href="{{ '/blogs/' | relative_url }}" style="text-align: center; padding: 2rem; color: color: #EA66A8;"
        >To go back click here.</a
      >
    </div>
    
  </body>
</html>
