---
layout: default
title: Categories
permalink: /blogs/categories.html
description: Categories for my blogs.
slug: categories
---

{% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
    <hr/>
    <ul>
        {% for post in category[1] %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
