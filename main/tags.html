---
permalink: /tags
title: Tags
---

<div class="quick-links">
  {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a>
  {% endfor %}
</div>

<hr />

{% for tag in site.tags %}
<h2 id="#{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
<ul>
  {% for post in tag[1] %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <p>{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
{% endfor %}
