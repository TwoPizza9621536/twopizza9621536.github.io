---
layout: default
title: Archives
permalink: /archives
---

<h1>{% octicon archive height:24 %} Yearly Archives</h1>
{% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
<ul>
  {% for year in postsByYear %}
  <li>
    <a href="{{ '/'year.name | relative_url }}">{{ year.name }}</a>
  </li>
  {% endfor %}
</ul>
