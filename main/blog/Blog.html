<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p class="TnCLink">To see <a href={{ "/blogs/tags.html" | relative_url }}>tags click here</a>. To see <a href={{ "/blogs/categories.html" | relative_url }}>categories click here</a>.</p>
    <h1>Latest Posts</h1>
    <hr />
    <ul>
      {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
