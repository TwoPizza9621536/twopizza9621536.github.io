<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>{{ page.title }}</title>
    </head>
    <body>
        <h1>Staff</h1>
        <hr/>
        <ul>
            {% for author in site.authors %}
                <li>
                    <h2>
                        <a href="{{ author.url }}">{{ author.name }}</a>
                    </h2>
                    <h3>{{ author.position }}</h3>
                    <p>{{ author.content | markdownify }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
